<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Docs</title>
  </head>
  <body>
    <textarea
      class="pageTextArea"
      name=""
      id="words"
      cols="30"
      rows="10"
      oninput="handleInputChange(this.value)"
    ></textarea>
    <button class="submitButton btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="handleButtonClick()">
      Click To Get Text Stats
    </button>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Word Count in Review</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-sm">
              <tr>
                <td>Character</td> <!--character count-->
                <td class="charCount">0</td>
              </tr>
              <tr>
                <td>Words</td> <!--word count-->
                <td class="wordCount">0</td>
              </tr>
              <tr>
                <td>Sentences</td> <!--sentence count-->
                <td class="sentenceCount">0</td>
              </tr>
              <tr>
                <td>Paragraphs</td> <!--paragraph count-->
                <td class="paraCount">0</td>
              </tr>
              <tr>
                <td>Avg Word Per Paragraph</td> 
                <td class="avgWordPerPara">0</td>
              </tr>
              <tr>
              <tr>
                <td>Bigrams</td>
                <td class="bigramsCount">0</td>
              </tr>
              <tr>
                <td>'Spotify' Occurrences</td> 
                <td class="getSpotify">0</td>
              </tr>
              <tr>
                <td>Hire Regina</td> 
                <td class="hireMe">0</td>
              </tr>
            </table>
            <!-- <div>
              <span>Characters</span>
              <span>10</span>
            </div>
            <div>
              <span>Words</span>
              <span>10</span>
            </div>
            <div>
              <span>Sentences</span>
            </div>
            <div>
              <span>Paragraphs</span>
            </div>
            <div>
              <span>Bigrams</span>
            </div>
            <div>
              <span>Repeated Words</span>
            </div>
            <div>
              <span>Identical First Words</span>
            </div> -->

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss='modal'>Got It</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
